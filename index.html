<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PREDATOR - Advanced Prediction System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #0f0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Matrix Rain Background */
        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.2;
        }

        /* Animated Grid */
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, rgba(0, 255, 0, 0.05) 1px, transparent 1px),
                linear-gradient(rgba(0, 255, 0, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: 2;
            animation: grid-move 20s linear infinite;
        }

        @keyframes grid-move {
            to {
                transform: translate(40px, 40px);
            }
        }

        /* Floating Particles */
        .particle {
            position: fixed;
            width: 3px;
            height: 3px;
            background: #0f0;
            border-radius: 50%;
            z-index: 2;
            animation: float 15s infinite;
            box-shadow: 0 0 15px #0f0;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10%, 90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 10;
            width: 95%;
            max-width: 700px;
            padding: 50px;
            background: rgba(0, 0, 0, 0.9);
            border: 3px solid #0f0;
            border-radius: 20px;
            box-shadow: 
                0 0 50px rgba(0, 255, 0, 0.4),
                inset 0 0 30px rgba(0, 255, 0, 0.1);
            animation: container-glow 3s ease-in-out infinite;
        }

        @keyframes container-glow {
            0%, 100% {
                box-shadow: 
                    0 0 50px rgba(0, 255, 0, 0.4),
                    inset 0 0 30px rgba(0, 255, 0, 0.1);
            }
            50% {
                box-shadow: 
                    0 0 80px rgba(0, 255, 0, 0.6),
                    inset 0 0 50px rgba(0, 255, 0, 0.2);
            }
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .title {
            font-size: 42px;
            font-weight: bold;
            text-shadow: 
                0 0 20px #0f0,
                0 0 40px #0f0,
                0 0 60px #0f0;
            animation: title-pulse 2s ease-in-out infinite;
            letter-spacing: 8px;
            background: linear-gradient(90deg, #0f0, #0ff, #0f0);
            background-size: 200% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: title-gradient 3s linear infinite, title-pulse 2s ease-in-out infinite;
        }

        @keyframes title-gradient {
            to {
                background-position: 200% 0;
            }
        }

        @keyframes title-pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.02);
            }
        }

        .subtitle {
            color: #0af;
            font-size: 14px;
            margin-top: 10px;
            letter-spacing: 3px;
            opacity: 0.8;
            }

        /* Prediction Box */
        .prediction-box {
            background: rgba(0, 50, 0, 0.6);
            border: 3px solid #0f0;
            border-radius: 15px;
            padding: 40px;
            margin-bottom: 35px;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 0 30px rgba(0, 255, 0, 0.3),
                inset 0 0 20px rgba(0, 255, 0, 0.1);
        }

        .prediction-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(0, 255, 0, 0.1),
                transparent
            );
            animation: shine 3s linear infinite;
        }

        @keyframes shine {
            to {
                transform: rotate(360deg);
            }
        }

        .label {
            font-size: 14px;
            opacity: 0.7;
            margin-bottom: 15px;
            letter-spacing: 2px;
        }

        .prediction-result {
            font-size: 56px;
            font-weight: bold;
            text-shadow: 
                0 0 30px currentColor,
                0 0 60px currentColor;
            letter-spacing: 8px;
            transition: all 0.3s ease;
            animation: result-pulse 2s ease-in-out infinite;
            position: relative;
            z-index: 1;
        }

        @keyframes result-pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .period-info {
            font-size: 22px;
            margin-top: 15px;
            color: #0ff;
            letter-spacing: 2px;
        }

        /* Control Section */
        .controls {
            margin-bottom: 35px;
        }

        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        input {
            flex: 1;
            background: rgba(0, 50, 0, 0.4);
            border: 2px solid #0f0;
            color: #0f0;
            padding: 18px 20px;
            font-size: 20px;
            border-radius: 10px;
            outline: none;
            font-family: 'Courier New', monospace;
            transition: all 0.3s ease;
            box-shadow: inset 0 0 10px rgba(0, 255, 0, 0.1);
        }

        input:focus {
            box-shadow: 
                0 0 30px rgba(0, 255, 0, 0.5),
                inset 0 0 20px rgba(0, 255, 0, 0.2);
            border-color: #0ff;
            transform: translateY(-2px);
        }

        input::placeholder {
            color: #0a0;
        }

        /* Professional Buttons */
        button {
            background: linear-gradient(135deg, #0f0 0%, #0a0 100%);
            border: 2px solid #0f0;
            color: #000;
            padding: 18px 35px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 
                0 5px 20px rgba(0, 255, 0, 0.4),
                inset 0 0 10px rgba(255, 255, 255, 0.2);
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s ease;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 8px 30px rgba(0, 255, 0, 0.6),
                inset 0 0 15px rgba(255, 255, 255, 0.3);
        }

        button:active {
            transform: translateY(-1px);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        button:disabled:hover {
            transform: none;
        }

        #next-btn {
            width: 100%;
        }

        /* History Section */
        .history {
            background: rgba(0, 30, 0, 0.5);
            border: 2px solid #0a0;
            border-radius: 15px;
            padding: 25px;
            max-height: 450px;
            overflow-y: auto;
            box-shadow: inset 0 0 20px rgba(0, 255, 0, 0.1);
        }

        .history::-webkit-scrollbar {
            width: 10px;
        }

        .history::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
        }

        .history::-webkit-scrollbar-thumb {
            background: #0f0;
            border-radius: 5px;
            box-shadow: 0 0 10px #0f0;
        }

        .history-title {
            font-size: 22px;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 0 0 15px #0f0;
            letter-spacing: 3px;
        }

        .history-item {
            background: rgba(0, 50, 0, 0.4);
            border-left: 4px solid #0f0;
            padding: 15px 20px;
            margin-bottom: 12px;
            animation: slide-in 0.4s ease;
            transition: all 0.3s ease;
            border-radius: 5px;
        }

        .history-item:hover {
            background: rgba(0, 70, 0, 0.5);
            transform: translateX(5px);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }

        @keyframes slide-in {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
        }

        .history-item.next {
            background: rgba(0, 100, 0, 0.5);
            border-left: 4px solid #0ff;
            color: #0ff;
            font-weight: bold;
            animation: next-glow 2s ease-in-out infinite;
        }

        @keyframes next-glow {
            0%, 100% {
                box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
            }
            50% {
                box-shadow: 0 0 30px rgba(0, 255, 255, 0.6);
            }
        }

        .period-num {
            color: #0ff;
            font-weight: bold;
        }

        .result-big {
            color: #ff0;
            font-weight: bold;
            text-shadow: 0 0 10px #ff0;
        }

        .result-small {
            color: #0af;
            font-weight: bold;
            text-shadow: 0 0 10px #0af;
        }

        /* VIP Section */
        .vip-section {
            margin-top: 35px;
            text-align: center;
        }

        .vip-button {
            background: linear-gradient(135deg, #f00 0%, #c00 50%, #f00 100%);
            background-size: 200% 100%;
            border: 3px solid #f00;
            color: #fff;
            padding: 22px 60px;
            font-size: 24px;
            font-weight: bold;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 
                0 0 50px rgba(255, 0, 0, 0.6),
                inset 0 0 20px rgba(255, 255, 255, 0.2);
            text-transform: uppercase;
            letter-spacing: 5px;
            text-decoration: none;
            display: inline-block;
            animation: vip-pulse 2s ease-in-out infinite;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .vip-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 255, 255, 0.4),
                transparent
            );
            transform: rotate(45deg);
            animation: vip-shine 3s linear infinite;
        }

        @keyframes vip-shine {
            to {
                transform: translateX(100%) translateY(100%) rotate(45deg);
            }
        }

        .vip-button:hover {
            transform: scale(1.1) translateY(-5px);
            box-shadow: 
                0 0 80px rgba(255, 0, 0, 0.8),
                inset 0 0 30px rgba(255, 255, 255, 0.3);
            animation: vip-pulse 1s ease-in-out infinite;
        }

        @keyframes vip-pulse {
            0%, 100% {
                box-shadow: 
                    0 0 50px rgba(255, 0, 0, 0.6),
                    inset 0 0 20px rgba(255, 255, 255, 0.2);
            }
            50% {
                box-shadow: 
                    0 0 80px rgba(255, 0, 0, 0.9),
                    inset 0 0 30px rgba(255, 255, 255, 0.3);
            }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            .title {
                font-size: 32px;
            }

            .prediction-result {
                font-size: 42px;
            }

            .input-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }

            .vip-button {
                padding: 18px 40px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <canvas id="matrix-canvas"></canvas>
    <div class="grid-overlay"></div>

    <div class="container">
        <div class="header">
            <div class="title">⚡ PREDATOR ⚡</div>
            <div class="subtitle">ADVANCED PREDICTION SYSTEM</div>
        </div>

        <div class="prediction-box">
            <div class="label">NEXT PREDICTION</div>
            <div class="prediction-result" id="result">???</div>
            <div class="period-info" id="period-info">Awaiting Input...</div>
        </div>

        <div class="controls">
            <div class="input-group">
                <input type="number" id="period-input" placeholder="Enter Period Number">
                <button onclick="startPrediction()">START</button>
            </div>
            <button id="next-btn" onclick="nextPrediction()" disabled>NEXT PREDICTION</button>
        </div>

        <div class="history">
            <div class="history-title">📊 PREDICTION HISTORY</div>
            <div id="history-list"></div>
        </div>

        <div class="vip-section">
            <a href="https://t.me/HGZYSignalXpert2" target="_blank" class="vip-button">
                🔥 GET VIP HACK 🔥
            </a>
        </div>
    </div>

    <script>
        // Matrix Rain Effect
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const chars = '01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#0f0';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(drawMatrix, 35);

        // Create Floating Particles
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
            document.body.appendChild(particle);
        }

        // Prediction System
        let currentPeriod = null;
        let history = [];
        const maxHistory = 12;

        function startPrediction() {
            const input = document.getElementById('period-input');
            const period = parseInt(input.value);

            if (!period || period < 1) {
                alert('Please enter a valid period number');
                return;
            }

            currentPeriod = period;
            input.disabled = true;
            document.querySelectorAll('button')[0].disabled = true;
            document.getElementById('next-btn').disabled = false;

            nextPrediction();
        }

        function nextPrediction() {
            if (!currentPeriod) return;

            const results = ['BIG', 'SMALL'];
            const prediction = results[Math.floor(Math.random() * 2)];

            const resultEl = document.getElementById('result');
            const periodInfoEl = document.getElementById('period-info');

            // Animation
            resultEl.style.opacity = '0';
            resultEl.style.transform = 'scale(0.8)';

            setTimeout(() => {
                resultEl.textContent = prediction;
                resultEl.style.color = prediction === 'BIG' ? '#ff0' : '#0af';
                resultEl.style.textShadow = `0 0 30px ${prediction === 'BIG' ? '#ff0' : '#0af'}, 0 0 60px ${prediction === 'BIG' ? '#ff0' : '#0af'}`;
                resultEl.style.opacity = '1';
                resultEl.style.transform = 'scale(1)';
            }, 300);

            periodInfoEl.textContent = `Period ${currentPeriod}`;

            // Add to history
            history.unshift({
                period: currentPeriod,
                result: prediction
            });

            if (history.length > maxHistory) {
                history.pop();
            }

            updateHistory();
            currentPeriod++;
        }

        function updateHistory() {
            const historyList = document.getElementById('history-list');
            historyList.innerHTML = '';

            // Next prediction indicator
            const nextItem = document.createElement('div');
            nextItem.className = 'history-item next';
            nextItem.innerHTML = `Next → <span class="period-num">Period ${currentPeriod}</span>`;
            historyList.appendChild(nextItem);

            // History items
            history.forEach(item => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.innerHTML = `
                    <span class="period-num">Period ${item.period}</span> → 
                    <span class="${item.result === 'BIG' ? 'result-big' : 'result-small'}">
                        ${item.result}
                    </span>
                `;
                historyList.appendChild(historyItem);
            });
        }

        // Enter key support
        document.getElementById('period-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.target.disabled) {
                startPrediction();
            }
        });

        // Resize handler
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
